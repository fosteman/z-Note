<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>z-Note</title>
        <meta name="author" content="Ilya Zhuravlev">
    </head>

    <body>
        <h1>Welcome to z-Note!</h1>
        <div id="notepad" contenteditable></div>
        <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
        <script>
        const fs = new Filer.FileSystem();
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            fs.readFile('/note', 'utf8', function(err, data) {
            if (err) 
                data = "Start making notes here: ";
            setInterval(1);
            document.querySelector('#notepad').innerHTML = data;
            });
        });

        var saveFile = function(){
            fs.writeFile('/note', document.querySelector('#notepad').innerHTML, function(err) {
                if (err) throw err;
            });
        }
        
        var interval = window.setInterval(saveFile, 1000);
        
        </script>
    </body>
</html>
